  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Photo Gallery Exercise</title>
    <meta name="description" content="Photo gallery widget develop as a tech exercise">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <!--[if lt IE 7]>

    <div id="content">
      <header id="main-header">
        <h1 class="title"></h1>
      </header>
      <section id="gallery-widget" class="gallery-widget">
        <a class="gallery-back btn" href="#">back</a>
        <a class="gallery-next btn" href="#">next</a>
        <div id="gallery-screen">
          <img src="img/image/image_1.jpg" width="600" height="400" alt="" border="0">
          <header id="talk">
            <h2 class="author"></h2>
            <h3 class="title"></h3>
          </header>
        </div>
      </section>
    </div>
    <section id="gallery-items">
      <ul id="thumbnails"></ul>
    </section>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <script src="js/plugins.js"></script>

    <script src="js/config.js"></script>
    <script src="js/sliderController.js"></script>
    <script src="js/core/services.js"></script>
    <script src="js/ui/thumbnails.js"></script>
    <script src="js/ui/talktitle.js"></script>
    <script src="js/ui/talkViewer.js"></script>
    <script src="js/ui/controls.js"></script>
    <script src="js/main.js"></script>
  </body>
